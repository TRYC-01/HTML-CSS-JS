<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pomodoro timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <script src="js/timer.js"></script>
</head>

<body>
    <div class="wrap">
        <h1>Myhero</h1>
        <div class="break clearfix">
            <h4>BREAK LENGTH</h2>
                <span class="setTime">-</span>
                <span class="number">5</span>
                <span class="setTime">+</span>
        </div>
        <!--break-->
        <div class="session clearfix">
            <h4>SESSION</h2>
                <span class="setTime">-</span>
                <span class="number">25</span>
                <span class="setTime">+</span>
        </div>
        <!--session-->
        <div class="picContainer">
            <div class="pic red">
                <h2>Session</h2>
                <span class="delayTime">25</span>
            </div>
            <div class="pic blue off">
                <h2>Break</h2>
                <span class="delayTime">5</span>
            </div>
        </div>
        <!--pic-->
    </div>
</body>

</html>
