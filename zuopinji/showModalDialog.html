<!DOCTYPE html>
<html lang="en">

<head>
    <title>showModalDialog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <fieldset id="field"></fieldset>
    <div style="text-align:center">
        <button type="button" onclick="Okay()">Okay</button>
        <button type="button" onclick="Cancel()">Cancel</button>
    </div>
    <script>
        var args = dialogArguments;
        var text = "<legend>" + args[0] + "<legend>";
        var field = document.getElementById("field");
        for (i = 1; i < args.length; i++) {
            text += "<label>" + args[i] + ": <input id='f" + i + "'></label><br/>";
            field.innerHTML = text;
        }
        function Okay() {
            window.returnValue = [];
            for (i = 1; i < args.length; i++) {
                window.returnValue[i - 1] = document.getElementById("f" + i).value;
            }
            window.close();
        }
        function Cancel() {
            window.close();
        }
    </script>
</body>

</html>
