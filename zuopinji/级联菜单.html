        .wrap {

        .cities {
            display: none;
        }
    </style>
    <script>
        //笨方法，先把所有DOM写好，隐藏所有城市列表
        window.onload = function () {
            var provinces = document.getElementsByClassName("province")[0];
            var province = provinces.getElementsByTagName("option");
            var cities = document.getElementsByClassName("cities");
            cities[0].style.display="inline-block";
            provinces.onchange = function () {
                for (i = 0; i < province.length; i++) {
                    cities[i].style.display = "none";
                    if (province[i].selected) {
                        cities[i].style.display = "inline-block";
                    }

                }

        }
