<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/caculator.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="caculator">
            <div class="screen">
                <div class="common">
                    <div class="caculator-logoArea">
                        <span class="logo">MyHero</span>
                        <span class="model clearfix">MH-1762</span>
                    </div>
                    <!-- <div class="caculator-resultArea"> -->
                        <div class="resultArea">
                            <span class="mfunction">M</span>
                            <p class="result"><span class="result-text"><span></p>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
            <!--显示区结束-->
            <div class="caculator-btnArea">
                <div class="common">
                    <div class="nagetive clearfix">
                        <a class="btn off-btn" href="javascript:"><span class="off">OFF</span></a>
                        <a class="btn nagetive-btn" href="javascript:"><span class="nagetive">+/-</span></a>
                    </div>
                    <div class="mfunction-btn clearfix">
                        <a class="btn m-btn" href="javascript:"><span>MC</span></a>
                        <a class="btn m-btn" href="javascript:"><span>MR</span></a>
                        <a class="btn m-btn" href="javascript:"><span>M-</span></a>
                        <a class="btn m-btn" href="javascript:"><span>M+</span></a>
                        <a class="btn m-btn" href="javascript:"><span>MU</span></a>
                        <a class="btn m-btn" href="javascript:"><span>GT</span></a>
                    </div>
                    <div class="function-btn">
                        <a class="btn clear-btn" href="javascript:"><span class="esc">→</span></a>
                        <a class="btn clear-btn" href="javascript:"><span class="AC">AC</span></a>
                        <a class="btn red-btn clear-btn" href="javascript:"><span class="CE">CE</span></a>
                        <a class="btn red-btn" href="javascript:"><span class="ON/C">ON/C</span></a>
                    </div>
                    <div class="numbtn">
                        <a class="btn num-btn" href="javascript:"><span class="num">7</span></a>
                        <a class="btn num-btn" href="javascript:"><span class="num">8</span></a>
                        <a class="btn num-btn" href="javascript:"><span class="num">9</span></a>
                        <a class="btn num-btn" href="javascript:"><span class="num">4</span></a>
                        <a class="btn num-btn" href="javascript:"><span class="num">5</span></a>
                        <a class="btn num-btn" href="javascript:"><span class="num">6</span></a>
                        <a class="btn num-btn" href="javascript:"><span class="num">1</span></a>
                        <a class="btn num-btn" href="javascript:"><span class="num">2</span></a>
                        <a class="btn num-btn" href="javascript:"><span class="num">3</span></a>
                        <a class="btn num-btn" href="javascript:"><span class="num">0</span></a>
                        <a class="btn num-btn" href="javascript:"><span class="num">00</span></a>
                        <a class="btn num-btn" href="javascript:"><span class="num">.</span></a>
                    </div>
                    <div class="operation">
                        <a class="btn opera-btn" href="javascript:"><span class="operation-btn">%</span></a>
                        <a class="btn opera-btn" href="javascript:"><span class="operation-btn">√</span></a>
                        <a class="btn opera-btn" href="javascript:"><span class="operation-btn">*</span></a>
                        <a class="btn opera-btn" href="javascript:"><span class="operation-btn">/</span></a>
                        <a class="btn opera-btn add-btn" href="javascript:"><span class="operation-btn">+</span></a>
                        <a class="btn opera-btn" href="javascript:"><span class="operation-btn">-</span></a>
                        <a class="btn opera-btn" href="javascript:"><span class="operation-btn">＝</span></a>
                    </div>
                </div>
            </div>
            <!--按键区结束-->
        </div>
    </div>
</body>

</html>
